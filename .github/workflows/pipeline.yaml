name: CI/CD Pipeline - Desafio Final
on:
  push:
    branches:
      - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python -m unittest discover

      - name: Deploy
        uses: render-actions/deploy@v1
        with:
          service-id: srv-d4fseta4d50c73f13skg
          api-key: ${{ secrets.API_KEY_DEVOPS }}
          clear-cache: false